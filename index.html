<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water Goal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drink Water Goal</h1>
        <div class="goal">Daily Goal: 6 Liters</div>
        <div class="water-container">
            <div class="water" id="water"></div>
            <div class="progress-text" id="progress-text">0 ml / 6000 ml</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="intake-buttons">
            <button onclick="addWater(250)">+250 ml</button>
            <button onclick="addWater(500)">+500 ml</button>
            <button onclick="addWater(1000)">+1 L</button>
        </div>
        <button class="reset-btn" onclick="resetProgress()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
